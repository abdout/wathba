<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="bg-white">
        <div class="mx-6">
            <div class="flex items-center justify-between max-w-7xl mx-auto py-4">
                <!-- Logo -->
                <div class="text-4xl font-semibold text-slate-700">
                    <span class="text-green-600">go</span>cart<span class="text-green-600 text-5xl">.</span>
                </div>

                <!-- Desktop Menu -->
                <div class="flex items-center gap-4 lg:gap-6 text-slate-600">
                    <a href="/">Home</a>
                    <a href="/shop">Shop</a>
                    <a href="/">About</a>
                    <a href="/">Contact</a>

                    <!-- Cart Icon (icon-only) -->
                    <a href="/cart" class="relative flex items-center justify-center w-9 h-9 text-slate-600 hover:text-slate-800 transition-colors hover:bg-slate-100 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="absolute -top-1 -right-0 text-[10px] text-white bg-slate-600 min-w-[16px] h-[16px] flex items-center justify-center rounded-full">3</span>
                    </a>

                    <!-- Language Switcher (icon-only) -->
                    <button class="flex items-center justify-center w-9 h-9 text-slate-600 hover:text-slate-800 transition-colors hover:bg-slate-100 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m5 8 6 6"></path>
                            <path d="m4 14 6-6 2-3"></path>
                            <path d="M2 5h12"></path>
                            <path d="M7 2h1"></path>
                            <path d="m22 22-5-10-5 10"></path>
                            <path d="M14 18h6"></path>
                        </svg>
                    </button>

                    <!-- Login Button -->
                    <button class="px-8 py-2 bg-indigo-500 hover:bg-indigo-600 transition text-white rounded-full">
                        Login
                    </button>
                </div>
            </div>
        </div>
        <hr class="border-gray-300">
    </div>

    <div class="max-w-7xl mx-auto p-8 mt-8">
        <h1 class="text-2xl font-bold mb-4">Navbar Test - Icon Order</h1>
        <p class="mb-2">✅ Cart icon is icon-only (no text)</p>
        <p class="mb-2">✅ Language switcher is icon-only (no text, no border)</p>
        <p class="mb-2">✅ Order: Cart → Language → Login</p>
        <p class="mb-2">✅ No overlapping elements</p>
        <p class="mb-2">✅ Consistent icon sizing (18px icons, 36x36px containers)</p>
    </div>
</body>
</html>
